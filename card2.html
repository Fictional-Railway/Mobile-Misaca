<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./image/Misacaファビコン.png">
  <link rel="apple-touch-icon" href="./image/Misacaファビコン.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>モバイルMisaca</title>

  <style>
    body, html { overflow: hidden; height: 100%; margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans", "Noto Sans JP", Arial, sans-serif; background: #f1f1f1; color: #222; -webkit-user-select: none; }
    .app { max-width: 420px; margin: 0 auto; background: #fff; height: 100vh; display: flex; flex-direction: column; position: relative; }
    .header { padding: 14px 16px; text-align: center; font-weight: 600; border-bottom: 1px solid #e5e5e5; background: #fff; flex-shrink: 0; z-index: 10; }
    .content-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; background: #fff; }
    .card-container { padding-top: 20px; flex-shrink: 0; }
    .misaca-img { display: block; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 12px; }
    
    .balance { padding: 20px 16px 0; font-size: 14px; color: #555; }
    .balance .yen { font-size: 28px; font-weight: 700; color: #000; margin-top: 4px; }
    .ticket-info-display { margin: 15px 16px; padding: 12px; background: #fff9e6; border: 1px solid #f0ca4d; border-radius: 8px; font-size: 13px; display: none; line-height: 1.4; }
    
    .btn-group { margin-top: 5px; }
    .charge-btn, .use-btn { width: 90%; max-width: 350px; margin: 10px auto; display: block; padding: 12px 0; color: white; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
    .charge-btn { background-color: #4fa36a; }
    .use-btn { background-color: #5983b9; }

    /* 特急券購入セクション */
    .section-title { padding: 15px 16px 5px; font-size: 13px; font-weight: bold; color: #888; background: #f9f9f9; }
    .select-box { padding: 12px 16px; background: #fff; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .select-label { font-size: 15px; font-weight: 500; }
    .select-value { color: #007aff; font-weight: bold; }

    .train-list { margin: 10px 16px 30px; display: flex; flex-direction: column; gap: 1px; background: #eee; border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
    .train-item { background: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .train-item:active { background: #f5f5f5; }
    .train-price { color: #4fa36a; font-weight: bold; }

    .tabbar { display: flex; border-top: 1.5px solid #acacac; background: #f1f1f1; height: 60px; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); }
    .tab { flex: 1; text-align: center; padding-top: 10px; font-size: 10px; color: #666; cursor: pointer; }
    .tab.active { color: #4fa36a; font-weight: 600; }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 3000; }
    .modal { background: #fff; width: 85%; max-width: 320px; border-radius: 12px; padding: 20px; text-align: center; }
    
    /* 履歴 */
    .history-month-header { background: #f9f9f9; padding: 8px 16px; font-size: 12px; font-weight: bold; color: #888; border-bottom: 1px solid #eee; }
    .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #eee; background: #fff; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header" id="header-text">モバイルMisaca</div>

    <div class="content-area" id="main-scroll-area">
      <div class="card-container" id="common-card">
        <img class="misaca-img" src="./image/Misaca.png" width="280px" alt="Misacaカード">
      </div>

      <div id="view-main">
        <div id="active-ticket" class="ticket-info-display"></div>
        <div class="balance">チャージ残高 <div class="yen" id="balance-display">¥0</div></div>
        <div class="btn-group">
          <button class="use-btn" onclick="showPayment()">使用する</button>
          <button class="charge-btn" onclick="openModal()">入金（チャージ）</button>
        </div>
      </div>

      <div id="view-express" style="display: none;">
        <div class="section-title">路線設定</div>
        <div class="select-box" onclick="toggleRailway()">
          <div class="select-label">鉄道会社</div>
          <div class="select-value" id="disp-railway">若狭海岸鉄道</div>
        </div>
        <div class="select-box" onclick="openStationModal('from')">
          <div class="select-label">乗車駅</div>
          <div class="select-value" id="disp-from">未選択</div>
        </div>
        <div class="select-box" onclick="openStationModal('to')">
          <div class="select-label">降車駅</div>
          <div class="select-value" id="disp-to">未選択</div>
        </div>

        <div class="section-title">列車を選択 (区間料金適用済)</div>
        <div class="train-list" id="train-list-container">
          <div style="padding:20px; text-align:center; color:#999; background:#fff;">駅を選択してください</div>
        </div>
      </div>

      <div id="view-payment" style="display: none;">
        <div style="padding:20px; text-align:center;">
          <div style="background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.05); text-align:left;">
            <div style="color:#888; font-size:12px;">残高</div>
            <div class="yen" id="payment-balance">¥0</div>
          </div>
          <div class="touch-area" onclick="executePayment()" style="margin-top:50px; cursor:pointer;">
            <div class="touch-icon" style="width:70px; height:70px; border:3px solid #007aff; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px;">
              <div style="width:25px; height:40px; border:2px solid #007aff; border-radius:4px;"></div>
            </div>
            <div style="color:#888; font-size:18px;">リーダーにかざしてください</div>
          </div>
          <div style="margin-top:30px; color:#007aff;" onclick="changeTab('main')">キャンセル</div>
        </div>
      </div>
      <div id="view-history" style="display: none;"><div id="history-container"></div></div>
    </div>

    <div class="tabbar">
      <div class="tab active" id="tab-main" onclick="changeTab('main')">Misaca一覧</div>
      <div class="tab" id="tab-express" onclick="changeTab('express')">特急券<br>急行券</div>
      <div class="tab" id="tab-history" onclick="changeTab('history')">SF履歴</div>
      <div class="tab">管理</div>
    </div>
  </div>

  <div class="modal-overlay" id="stationModal">
    <div class="modal">
      <div id="modal-title" style="font-weight:bold; margin-bottom:15px;">駅を選択</div>
      <div id="station-options" style="display:grid; grid-template-columns:1fr; gap:8px; max-height:300px; overflow-y:auto;"></div>
      <div style="margin-top:15px; color:#666;" onclick="closeStationModal()">閉じる</div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div style="font-weight:bold; margin-bottom:15px;">チャージ金額を選択</div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <button onclick="addBalance(1000)" style="padding:10px;">1,000円</button>
        <button onclick="addBalance(3000)" style="padding:10px;">3,000円</button>
        <button onclick="addBalance(5000)" style="padding:10px;">5,000円</button>
        <button onclick="addBalance(10000)" style="padding:10px;">10,000円</button>
      </div>
      <div style="margin-top:15px; color:#666;" onclick="closeModal()">キャンセル</div>
    </div>
  </div>

  <script>
    let currentBalance = 0;
    let historyData = [];
    let activeTicket = null;
    
    let selRailway = "wakasa";
    let selFrom = null;
    let selTo = null;

    const masterData = {
      wakasa: {
        name: "若狭海岸鉄道",
        stations: ["東江", "江崎", "物部", "市崎", "伊舟", "汐崖", "北汐崖", "渡町", "北香津", "香津", "万竹", "早手川" ,"北若狭" ,"若狭" ,"県庁前" ,"西銀樂"],
        trains: [
          {name: "特急もののべ", base: 500}, {name: "特急山南", base: 500}, {name: "寝台特急早手・敦賀", base: 2500},
          {name: "ライナー各種", base: 300}, {name: "ホリデー快速各種", base: 200}
        ]
      },
      sofu: {
        name: "蒼風急行",
        stations: ["東江", "葉が山", "月見池公園口" ,"美浜", "蒼急牧野", "高島市"],
        trains: [{name: "特急せせらぎ", base: 400}]
      },
      kyobashi: {
        name: "京橋鉄道",
        stations: ["香津", "万竹", "早手川" ,"北若狭" ,"若狭" ,"県庁前" ,"西銀樂" ,"絹野" ,"七宮" ,"瓜津浜" ,"駄銭路" ,"馬土川" ,"日谷", "正岡", "松尾", "雪吹", "舞鶴", "物部海岸", "東物部", "物部", "市崎", "舟谷", "伊舟", "秦見", "月の原", "大房", "橋田", "鳥山", "中甲日", "阿田", "歌川", "文阪橋"],
        trains: [{name: "特急早手", base: 600}, {name: "特急徳峰", base: 600}, {name: "特急文阪", base: 600}]
      }
    };

    window.onload = function() {
      currentBalance = parseInt(localStorage.getItem('misaca_balance')) || 1000;
      historyData = JSON.parse(localStorage.getItem('misaca_history')) || [];
      activeTicket = JSON.parse(localStorage.getItem('misaca_ticket'));
      updateDisplay();
    };

    function updateDisplay() {
      document.getElementById('balance-display').innerText = '¥' + currentBalance.toLocaleString();
      document.getElementById('payment-balance').innerText = '¥' + currentBalance.toLocaleString();
      const ticketDisp = document.getElementById('active-ticket');
      if(activeTicket) {
        ticketDisp.innerHTML = `<strong>【特急券情報】</strong><br>${activeTicket.railway}：${activeTicket.name}<br>区間：${activeTicket.from} → ${activeTicket.to}`;
        ticketDisp.style.display = 'block';
      } else { ticketDisp.style.display = 'none'; }
      localStorage.setItem('misaca_balance', currentBalance);
      localStorage.setItem('misaca_history', JSON.stringify(historyData));
      localStorage.setItem('misaca_ticket', JSON.stringify(activeTicket));
    }

    function toggleRailway() {
      const keys = Object.keys(masterData);
      let idx = keys.indexOf(selRailway);
      selRailway = keys[(idx + 1) % keys.length];
      selFrom = null; selTo = null;
      document.getElementById('disp-railway').innerText = masterData[selRailway].name;
      document.getElementById('disp-from').innerText = "未選択";
      document.getElementById('disp-to').innerText = "未選択";
      renderTrainList();
    }

    function openStationModal(type) {
      const modal = document.getElementById('stationModal');
      const container = document.getElementById('station-options');
      container.innerHTML = '';
      document.getElementById('modal-title').innerText = type === 'from' ? "乗車駅を選択" : "降車駅を選択";
      
      masterData[selRailway].stations.forEach(st => {
        const btn = document.createElement('button');
        btn.style.padding = "12px";
        btn.innerText = st;
        btn.onclick = () => {
          if(type === 'from') { selFrom = st; document.getElementById('disp-from').innerText = st; }
          else { selTo = st; document.getElementById('disp-to').innerText = st; }
          closeStationModal();
          renderTrainList();
        };
        container.appendChild(btn);
      });
      modal.style.display = 'flex';
    }

    function closeStationModal() { document.getElementById('stationModal').style.display = 'none'; }

    function renderTrainList() {
      const container = document.getElementById('train-list-container');
      if(!selFrom || !selTo || selFrom === selTo) {
        container.innerHTML = '<div style="padding:20px; text-align:center; color:#999; background:#fff;">有効な区間を選択してください</div>';
        return;
      }

      // 簡易的な距離計算（駅のインデックスの差）
      const stations = masterData[selRailway].stations;
      const distance = Math.abs(stations.indexOf(selTo) - stations.indexOf(selFrom));
      
      container.innerHTML = '';
      masterData[selRailway].trains.forEach(t => {
        const price = t.base + (distance * 150); // 1駅ごとに150円加算
        const div = document.createElement('div');
        div.className = 'train-item';
        div.onclick = () => buyTicket(masterData[selRailway].name, t.name, price);
        div.innerHTML = `<div><div class="train-name">${t.name}</div><div style="font-size:11px; color:#888;">${selFrom}→${selTo}</div></div><span class="train-price">¥${price}</span>`;
        container.appendChild(div);
      });
    }

    function buyTicket(railway, name, price) {
      if(currentBalance < price) { alert("残高不足です"); return; }
      if(confirm(`${name}\n${selFrom} → ${selTo}\n¥${price}で購入しますか？`)) {
        currentBalance -= price;
        activeTicket = { railway, name, from: selFrom, to: selTo };
        const now = new Date();
        historyData.unshift({ year: now.getFullYear(), month: now.getMonth()+1, date: now.getDate(), type: name + " 券", amount: -price });
        updateDisplay();
        changeTab('main');
      }
    }

    function changeTab(target) {
      document.getElementById('main-scroll-area').scrollTop = 0;
      ['view-main', 'view-express', 'view-payment', 'view-history'].forEach(v => document.getElementById(v).style.display = 'none');
      ['tab-main', 'tab-express', 'tab-history'].forEach(t => document.getElementById(t).classList.remove('active'));
      
      if(target === 'main') {
        document.getElementById('view-main').style.display = 'block';
        document.getElementById('common-card').style.display = 'block';
        document.getElementById('tab-main').classList.add('active');
        document.getElementById('header-text').innerText = 'モバイルMisaca';
      } else if(target === 'express') {
        document.getElementById('view-express').style.display = 'block';
        document.getElementById('common-card').style.display = 'none';
        document.getElementById('tab-express').classList.add('active');
        document.getElementById('header-text').innerText = '特急券・急行券';
      } else if(target === 'history') {
        renderHistory();
        document.getElementById('view-history').style.display = 'block';
        document.getElementById('common-card').style.display = 'none';
        document.getElementById('tab-history').classList.add('active');
        document.getElementById('header-text').innerText = 'SF履歴';
      } else if(target === 'payment') {
        document.getElementById('view-payment').style.display = 'block';
      }
    }

    function renderHistory() {
      const container = document.getElementById('history-container');
      container.innerHTML = '';
      let lastMonth = "";
      historyData.forEach(item => {
        const m = `${item.year}年${item.month}月`;
        if(m !== lastMonth) {
          const h = document.createElement('div'); h.className = 'history-month-header'; h.innerText = m;
          container.appendChild(h); lastMonth = m;
        }
        const li = document.createElement('div'); li.className = 'history-item';
        li.innerHTML = `<div class="history-left"><div style="font-size:10px; color:#888;">${item.month}/${item.date}</div><div>${item.type}</div></div>
                        <div style="font-weight:700; ${item.amount<0?'':'color:#4fa36a;'}">${(item.amount<0?'':'+')+item.amount.toLocaleString()}</div>`;
        container.appendChild(li);
      });
    }

    function showPayment() { changeTab('payment'); }
    function executePayment() {
      const cost = 210;
      if(currentBalance < cost) { alert("残高不足"); return; }
      currentBalance -= cost;
      activeTicket = null; // 使用したら消える
      const now = new Date();
      historyData.unshift({ year: now.getFullYear(), month: now.getMonth()+1, date: now.getDate(), type: '電車利用', amount: -cost });
      updateDisplay();
      alert("決済完了");
      changeTab('main');
    }
    function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function addBalance(amount) { currentBalance += amount; const now = new Date(); historyData.unshift({ year: now.getFullYear(), month: now.getMonth()+1, date: now.getDate(), type: '現金チャージ', amount: amount }); updateDisplay(); closeModal(); }
  </script>
</body>
</html>
