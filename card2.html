<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./image/Misacaファビコン.png">
  <link rel="apple-touch-icon" href="./image/Misacaファビコン.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>モバイルMisaca</title>

  <style>
    body, html { overflow: hidden; height: 100%; margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans", "Noto Sans JP", Arial, sans-serif; background: #f1f1f1; color: #222; -webkit-user-select: none; }
    .app { max-width: 420px; margin: 0 auto; background: #fff; height: 100vh; display: flex; flex-direction: column; position: relative; }
    .header { padding: 14px 16px; text-align: center; font-weight: 600; border-bottom: 1px solid #e5e5e5; background: #fff; flex-shrink: 0; z-index: 10; }
    .content-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; background: #fff; }
    
    /* カード表示 */
    .card-container { padding-top: 20px; flex-shrink: 0; text-align: center; }
    .misaca-img { display: block; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 12px; transition: filter 0.3s ease; }
    .card-nickname-display { margin-top: 8px; font-size: 12px; color: #888; font-weight: bold; }

    /* 各種カラーフィルタ */
    .color-green { filter: none; }
    .color-blue { filter: hue-rotate(160deg); }
    .color-pink { filter: hue-rotate(280deg); }
    .color-dark { filter: grayscale(1) brightness(0.5); }

    .balance { padding: 20px 16px 0; font-size: 14px; color: #555; }
    .balance .yen { font-size: 28px; font-weight: 700; color: #000; margin-top: 4px; }
    .ticket-info-display { margin: 15px 16px; padding: 12px; background: #fff9e6; border: 1px solid #f0ca4d; border-radius: 8px; font-size: 13px; display: none; line-height: 1.4; }
    
    .btn-group { margin-top: 5px; }
    .charge-btn, .use-btn { width: 90%; max-width: 350px; margin: 10px auto; display: block; padding: 12px 0; color: white; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
    .charge-btn { background-color: #4fa36a; }
    .use-btn { background-color: #5983b9; }

    /* 決済アニメーション */
    #view-payment { position: relative; height: 100%; }
    .flash-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; z-index: 200; }
    .flash-active { animation: flashAnim 0.6s ease-out; }
    @keyframes flashAnim { 0% { opacity: 0; } 20% { opacity: 1; } 100% { opacity: 0; } }
    .success-animation { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
    .checkmark-svg { width: 120px; height: 120px; margin: 0 auto 20px; }
    .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 5; stroke-miterlimit: 10; stroke: #4fa36a; fill: none; }
    .draw-circle { animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
    .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; stroke-width: 5; stroke: #4fa36a; fill: none; }
    .draw-check { animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards; }
    @keyframes stroke { 100% { stroke-dashoffset: 0; } }

    /* 管理ページスタイル */
    .admin-section { padding: 16px; border-bottom: 1px solid #eee; }
    .admin-label { font-size: 13px; color: #888; margin-bottom: 10px; font-weight: bold; }
    .setting-item { background: #fff; border-radius: 8px; overflow: hidden; }
    .nickname-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
    .color-palette { display: flex; gap: 12px; padding: 5px 0; }
    .color-chip { width: 40px; height: 40px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
    .color-chip.active { border-color: #007aff; }

    /* 共通UI */
    .section-title { padding: 15px 16px 5px; font-size: 13px; font-weight: bold; color: #888; background: #f9f9f9; }
    .select-box { padding: 12px 16px; background: #fff; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .select-value { color: #007aff; font-weight: bold; }
    .tabbar { display: flex; border-top: 1.5px solid #acacac; background: #f1f1f1; height: 60px; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); }
    .tab { flex: 1; text-align: center; padding-top: 10px; font-size: 10px; color: #666; cursor: pointer; }
    .tab.active { color: #4fa36a; font-weight: 600; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 3000; }
    .modal { background: #fff; width: 85%; max-width: 320px; border-radius: 12px; padding: 20px; text-align: center; }
    .history-month-header { background: #f9f9f9; padding: 8px 16px; font-size: 12px; font-weight: bold; color: #888; border-bottom: 1px solid #eee; }
    .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #eee; background: #fff; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header" id="header-text">モバイルMisaca</div>

    <div class="content-area" id="main-scroll-area">
      <div class="card-container" id="common-card">
        <img id="card-img" class="misaca-img color-green" src="./image/Misaca.png" width="280px" alt="Misacaカード">
        <div id="card-nickname-display" class="card-nickname-display"></div>
      </div>

      <div id="view-main">
        <div id="active-ticket" class="ticket-info-display"></div>
        <div class="balance">チャージ残高 <div class="yen" id="balance-display">¥0</div></div>
        <div class="btn-group">
          <button class="use-btn" onclick="showPayment()">使用する</button>
          <button class="charge-btn" onclick="openModal()">入金（チャージ）</button>
        </div>
      </div>

      <div id="view-express" style="display: none;">
        <div class="section-title">路線設定</div>
        <div class="select-box" onclick="toggleRailway()"><div class="select-label">鉄道会社</div><div class="select-value" id="disp-railway">若狭海岸鉄道</div></div>
        <div class="select-box" onclick="openStationModal('from')"><div class="select-label">乗車駅</div><div class="select-value" id="disp-from">未選択</div></div>
        <div class="select-box" onclick="openStationModal('to')"><div class="select-label">降車駅</div><div class="select-value" id="disp-to">未選択</div></div>
        <div class="section-title">列車を選択</div>
        <div id="train-list-container" class="train-list"></div>
      </div>

      <div id="view-history" style="display: none;"><div id="history-container"></div></div>

      <div id="view-admin" style="display: none;">
        <div class="admin-section">
          <div class="admin-label">カードの名称</div>
          <input type="text" id="nickname-input" class="nickname-input" placeholder="例：My Misaca" oninput="updateNickname(this.value)">
        </div>
        <div class="admin-section">
          <div class="admin-label">カードカラー</div>
          <div class="color-palette">
            <div class="color-chip active" style="background:#4fa36a;" onclick="setCardColor('green', this)"></div>
            <div class="color-chip" style="background:#5983b9;" onclick="setCardColor('blue', this)"></div>
            <div class="color-chip" style="background:#e87ba5;" onclick="setCardColor('pink', this)"></div>
            <div class="color-chip" style="background:#333333;" onclick="setCardColor('dark', this)"></div>
          </div>
        </div>
        <div class="admin-section" style="font-size: 12px; color: #999; line-height: 1.6;">
          カード番号: 4502-****-****-9012<br>
          最終更新: <span id="last-update-time">-</span>
        </div>
        <div class="admin-section" style="font-size: 12px; color: #999; line-height: 1.6;">
            本アプリケーションは架空のものであり、実際の決済には使用できません。<br>
            また、文中に登場する鉄道会社、駅名、地名等はすべて架空のものであり、実在のものとは一切関係ありません。

        </div>
      </div>

      <div id="view-payment" style="display: none;">
        <div class="flash-overlay" id="flash"></div>
        <div id="pay-waiting" style="padding:20px; text-align:center;">
          <div style="background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.05); text-align:left;">
            <div style="color:#888; font-size:12px;">残高</div>
            <div class="yen" id="payment-balance">¥0</div>
          </div>
          <div class="touch-area" onclick="executePaymentAnimation()" style="margin-top:50px; cursor:pointer;">
            <div class="touch-icon" style="width:70px; height:70px; border:3px solid #007aff; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px;">
              <div style="width:25px; height:40px; border:2px solid #007aff; border-radius:4px;"></div>
            </div>
            <div style="color:#888; font-size:18px;">リーダーにかざしてください</div>
          </div>
          <div style="margin-top:30px; color:#007aff;" onclick="changeTab('main')">キャンセル</div>
        </div>
        <div class="success-animation" id="pay-success">
          <svg class="checkmark-svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" id="svg-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" id="svg-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
          <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">支払い完了</div>
          <div style="font-size: 20px; color: #666;" id="pay-amount-label">¥210</div>
        </div>
      </div>
    </div>

    <div class="tabbar">
      <div class="tab active" id="tab-main" onclick="changeTab('main')">Misaca一覧</div>
      <div class="tab" id="tab-express" onclick="changeTab('express')">特急券<br>急行券</div>
      <div class="tab" id="tab-history" onclick="changeTab('history')">SF履歴</div>
      <div class="tab" id="tab-admin" onclick="changeTab('admin')">管理</div>
    </div>
  </div>

  <div class="modal-overlay" id="stationModal"><div class="modal"><div id="modal-title" style="font-weight:bold; margin-bottom:15px;"></div><div id="station-options" style="display:grid; grid-template-columns:1fr; gap:8px; max-height:300px; overflow-y:auto;"></div><div style="margin-top:15px; color:#666;" onclick="closeStationModal()">閉じる</div></div></div>
  <div class="modal-overlay" id="modalOverlay"><div class="modal"><div style="font-weight:bold; margin-bottom:15px;">チャージ</div><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"><button onclick="addBalance(1000)" style="padding:10px;">1,000円</button><button onclick="addBalance(3000)" style="padding:10px;">3,000円</button><button onclick="addBalance(5000)" style="padding:10px;">5,000円</button><button onclick="addBalance(10000)" style="padding:10px;">10,000円</button></div><div style="margin-top:15px; color:#666;" onclick="closeModal()">キャンセル</div></div></div>

  <script>
    let currentBalance = 0;
    let historyData = [];
    let activeTicket = null;
    let cardSettings = { nickname: "Misaca", color: "green" };
    let selRailway = "wakasa";
    let selFrom = null; let selTo = null;

    const masterData = {
      wakasa: { name: "若狭海岸鉄道", stations: ["東江", "江崎", "物部", "市崎", "伊舟", "汐崖", "北汐崖", "渡町", "北香津", "香津", "万竹", "早手川" ,"北若狭" ,"若狭" ,"県庁前" ,"西銀樂"], trains: [{name: "特急もののべ", base: 500}, {name: "特急山南", base: 500}, {name: "寝台特急早手・敦賀", base: 2500}] },
      sofu: { name: "蒼風急行", stations: ["東江", "葉が山", "美浜", "高島市"], trains: [{name: "特急せせらぎ", base: 400}] },
      kyobashi: { name: "京橋鉄道", stations: ["香津", "若狭", "馬土川", "日谷", "雪吹", "舞鶴", "鳥山", "文阪橋"], trains: [{name: "特急早手", base: 600}] }
    };

    window.onload = function() {
      currentBalance = parseInt(localStorage.getItem('misaca_balance')) || 1000;
      historyData = JSON.parse(localStorage.getItem('misaca_history')) || [];
      activeTicket = JSON.parse(localStorage.getItem('misaca_ticket'));
      cardSettings = JSON.parse(localStorage.getItem('misaca_settings')) || cardSettings;
      
      // 管理画面の初期値反映
      document.getElementById('nickname-input').value = cardSettings.nickname;
      updateDisplay();
    };

    function updateDisplay() {
      document.getElementById('balance-display').innerText = '¥' + currentBalance.toLocaleString();
      document.getElementById('payment-balance').innerText = '¥' + currentBalance.toLocaleString();
      document.getElementById('card-nickname-display').innerText = cardSettings.nickname;
      
      // チケット
      const ticketDisp = document.getElementById('active-ticket');
      if(activeTicket) {
        ticketDisp.innerHTML = `<strong>【特急券情報】</strong><br>${activeTicket.railway}：${activeTicket.name}<br>区間：${activeTicket.from} → ${activeTicket.to}`;
        ticketDisp.style.display = 'block';
      } else { ticketDisp.style.display = 'none'; }

      // カードの色反映
      document.getElementById('card-img').className = `misaca-img color-${cardSettings.color}`;
      
      localStorage.setItem('misaca_balance', currentBalance);
      localStorage.setItem('misaca_history', JSON.stringify(historyData));
      localStorage.setItem('misaca_ticket', JSON.stringify(activeTicket));
      localStorage.setItem('misaca_settings', JSON.stringify(cardSettings));
    }

    // --- 管理ページ用ロジック ---
    function updateNickname(val) {
      cardSettings.nickname = val || "Misaca";
      updateDisplay();
    }

    function setCardColor(color, el) {
      cardSettings.color = color;
      document.querySelectorAll('.color-chip').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      updateDisplay();
    }

    function changeTab(target) {
      document.getElementById('main-scroll-area').scrollTop = 0;
      ['view-main', 'view-express', 'view-history', 'view-admin', 'view-payment'].forEach(v => document.getElementById(v).style.display = 'none');
      ['tab-main', 'tab-express', 'tab-history', 'tab-admin'].forEach(t => document.getElementById(t).classList.remove('active'));
      
      document.getElementById('header-text').innerText = (target === 'main') ? 'モバイルMisaca' : 
                                                         (target === 'express') ? '特急券・急行券を購入' :
                                                         (target === 'history') ? 'SF履歴' : '管理';

      document.getElementById(`view-${target}`).style.display = 'block';
      if(document.getElementById(`tab-${target}`)) document.getElementById(`tab-${target}`).classList.add('active');
      
      // カードはメイン画面のみ表示
      document.getElementById('common-card').style.display = (target === 'main') ? 'block' : 'none';

      if(target === 'history') renderHistory();
      if(target === 'admin') document.getElementById('last-update-time').innerText = new Date().toLocaleString();
    }

    // --- 既存決済ロジック ---
    function executePaymentAnimation() {
      const cost = 210;
      if(currentBalance < cost) { alert("残高不足"); return; }
      document.getElementById('pay-waiting').style.display = 'none';
      document.getElementById('pay-success').style.display = 'block';
      document.getElementById('pay-amount-label').innerText = '¥' + cost;
      document.getElementById('flash').classList.add('flash-active');
      document.getElementById('svg-circle').classList.add('draw-circle');
      document.getElementById('svg-check').classList.add('draw-check');
      currentBalance -= cost;
      activeTicket = null;
      historyData.unshift({ year: new Date().getFullYear(), month: new Date().getMonth()+1, date: new Date().getDate(), type: '電車利用', amount: -cost });
      updateDisplay();
      setTimeout(() => {
        changeTab('main');
        document.getElementById('flash').classList.remove('flash-active');
        document.getElementById('svg-circle').classList.remove('draw-circle');
        document.getElementById('svg-check').classList.remove('draw-check');
        document.getElementById('pay-waiting').style.display = 'block';
        document.getElementById('pay-success').style.display = 'none';
      }, 2500);
    }

    function showPayment() { changeTab('payment'); }
    function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function addBalance(amount) { currentBalance += amount; historyData.unshift({ year: new Date().getFullYear(), month: new Date().getMonth()+1, date: new Date().getDate(), type: '現金チャージ', amount: amount }); updateDisplay(); closeModal(); }
    // (駅選択や履歴描画の関数は前回のロジックを継承)
    function renderHistory() { const container = document.getElementById('history-container'); container.innerHTML = ''; let lastMonth = ""; historyData.forEach(item => { const m = `${item.year}年${item.month}月`; if(m !== lastMonth) { const h = document.createElement('div'); h.className = 'history-month-header'; h.innerText = m; container.appendChild(h); lastMonth = m; } const li = document.createElement('div'); li.className = 'history-item'; li.innerHTML = `<div class="history-left"><div style="font-size:10px; color:#888;">${item.month}/${item.date}</div><div>${item.type}</div></div><div style="font-weight:700; ${item.amount<0?'':'color:#4fa36a;'}">${(item.amount<0?'':'+')+item.amount.toLocaleString()}</div>`; container.appendChild(li); }); }
    function toggleRailway() { const keys = Object.keys(masterData); let idx = keys.indexOf(selRailway); selRailway = keys[(idx + 1) % keys.length]; selFrom = null; selTo = null; document.getElementById('disp-railway').innerText = masterData[selRailway].name; document.getElementById('disp-from').innerText = "未選択"; document.getElementById('disp-to').innerText = "未選択"; renderTrainList(); }
    function openStationModal(type) { const modal = document.getElementById('stationModal'); const container = document.getElementById('station-options'); container.innerHTML = ''; document.getElementById('modal-title').innerText = type === 'from' ? "乗車駅" : "降車駅"; masterData[selRailway].stations.forEach(st => { const btn = document.createElement('button'); btn.style.padding = "12px"; btn.innerText = st; btn.onclick = () => { if(type === 'from') { selFrom = st; document.getElementById('disp-from').innerText = st; } else { selTo = st; document.getElementById('disp-to').innerText = st; } closeStationModal(); renderTrainList(); }; container.appendChild(btn); }); modal.style.display = 'flex'; }
    function closeStationModal() { document.getElementById('stationModal').style.display = 'none'; }
    function renderTrainList() { const container = document.getElementById('train-list-container'); container.innerHTML = ''; if(!selFrom || !selTo || selFrom === selTo) { container.innerHTML = '<div style="padding:20px; text-align:center; color:#999; background:#fff;">駅を選択してください</div>'; return; } const stations = masterData[selRailway].stations; const distance = Math.abs(stations.indexOf(selTo) - stations.indexOf(selFrom)); masterData[selRailway].trains.forEach(t => { const price = t.base + (distance * 150); const div = document.createElement('div'); div.className = 'train-item'; div.onclick = () => buyTicket(masterData[selRailway].name, t.name, price); div.innerHTML = `<div><div>${t.name}</div><div style="font-size:11px; color:#888;">${selFrom}→${selTo}</div></div><span class="train-price">¥${price}</span>`; container.appendChild(div); }); }
    function buyTicket(railway, name, price) { if(currentBalance < price) { alert("残高不足"); return; } if(confirm(`${name}\n¥${price}で購入しますか？`)) { currentBalance -= price; activeTicket = { railway, name, from: selFrom, to: selTo }; historyData.unshift({ year: new Date().getFullYear(), month: new Date().getMonth()+1, date: new Date().getDate(), type: name + " 券", amount: -price }); updateDisplay(); changeTab('main'); } }
  </script>
</body>
</html>
