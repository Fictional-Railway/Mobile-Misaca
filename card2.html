<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misaca一覧</title>
  <style>

    html, body {
  overflow: hidden; /* スクロールを無効にする */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans", "Noto Sans JP", Arial, sans-serif;
      background: #f2f4f3;
      color: #222;
    }
    .app {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
    }
    .header {
      padding: 14px 16px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
      position: relative;
    }
    .header .add {
      position: absolute;
      right: 16px;
      top: 12px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #4fa36a;
      color: #4fa36a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .card-area {
      padding: 20px 16px;
    }
    .ic-card {
      background: linear-gradient(120deg, #7fb06a 0%, #7fb06a 55%, #f6f6f6 55%);
      border-radius: 16px;
      padding: 18px;
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    .ic-card .label {
      font-size: 12px;
      opacity: 0.85;
      margin-bottom: 4px;
    }
    .ic-card .route {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .ic-card .limit {
      font-size: 13px;
      opacity: 0.9;
    }
    .ic-card .logo {
      position: absolute;
      bottom: 14px;
      left: 18px;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }
    .ic-card .penguin {
      position: absolute;
      right: 18px;
      bottom: 18px;
      font-size: 42px;
    }
    .balance {
      padding: 10px 16px 0;
      font-size: 14px;
      color: #555;
    }
    .balance .yen {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-top: 4px;
    }
    .charge-btn {
      margin: 24px 16px;
      background: #6fb388;
      color: #fff;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .tabbar {
      display: flex;
      border-top: 1px solid #ddd;
      background: #e8e8e8;
      position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding-bottom: 5px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0 6px;
      font-size: 12px;
      color: #666;
    }
    .tab.active {
      color: #4fa36a;
      font-weight: 600;
    }

    .misaca-img {
      display: block;
      margin: 20px auto;
      text-align: center;
    }

    .user-name {
            background-color: var(--primary-blue);
            color: var(--);
            padding-left: 15px;

    }
  </style>
</head>
<body>
    
  <div class="app">
    <div class="header">
      モバイルMisaca<a href="./card-plus.html">

      </a>
    </div>
    

    <img class="misaca-img" src="./image/Misaca.png" width="280px" alt="Misacaカード画像">



    <div class="balance">
        

        
      チャージ残高
      <div class="yen">¥10,000</div>
    </div>

    <div class="charge-btn">入金（チャージ）</div>

    <div class="tabbar">
      <div class="tab active">Misaca一覧</div>
      <div class="tab">特急券/急行券</div>
      <div class="tab">SF履歴</div>
      <div class="tab">チケット購入<br>Misaca管理</div>
  </div>
  </div>

</body>
</html>
