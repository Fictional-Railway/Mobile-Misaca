<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./image/Misacaファビコン.png">
  <link rel="apple-touch-icon" href="./image/Misacaファビコン.png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モバイルMisaca</title>

  <style>
    body, html {
        overflow: hidden;
        height: 100%;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans", "Noto Sans JP", Arial, sans-serif;
      background: #f1f1f1;
      color: #222;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* --- ヘッダー --- */
    .header {
      padding: 14px 16px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
      background: #fff;
      flex-shrink: 0;
    }

    /* --- コンテンツエリア --- */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    /* --- カード部分 --- */
    .card-container {
      padding-top: 20px;
      flex-shrink: 0;
    }

    .misaca-img {
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    /* --- メイン画面 --- */
    .balance {
      padding: 20px 16px 0;
      font-size: 14px;
      color: #555;
    }

    .balance .yen {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-top: 4px;
    }

    .btn-group {
      margin-top: 10px;
    }

    .charge-btn, .use-btn {
        width: 90%;
        max-width: 350px;
        margin: 15px auto;
        display: block;
        padding: 12px 0;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .charge-btn { background-color: #4fa36a; }
    .use-btn { background-color: #5983b9; }

    /* --- 決済画面 --- */
    #payment-view {
      text-align: center;
      padding-top: 20px;
    }

    .payment-box {
      background: #fff;
      margin: 10px 16px;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .touch-area {
      margin-top: 50px;
      cursor: pointer;
    }

    .touch-icon {
      width: 70px;
      height: 70px;
      border: 3px solid #007aff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }

    .touch-icon::after {
      content: "";
      width: 25px;
      height: 40px;
      border: 2px solid #007aff;
      border-radius: 4px;
    }

    /* --- 履歴画面 --- */
    .history-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    .history-left .date { font-size: 12px; color: #888; }
    .history-left .type { font-size: 16px; font-weight: 500; margin-top: 2px; }
    .history-right { font-size: 18px; font-weight: 700; }
    .minus { color: #000; }
    .plus { color: #4fa36a; }

    /* --- タブバー --- */
    .tabbar {
      display: flex;
      border-top: 1.5px solid #acacac;
      background: #f1f1f1;
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      padding-bottom: 5px;
      z-index: 100;
    }

    .tab { flex: 1; text-align: center; padding: 10px 0 6px; font-size: 11px; color: #666; cursor: pointer; }
    .tab.active { color: #4fa36a; font-weight: 600; }

    /* --- モーダル --- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal { background: #fff; width: 80%; max-width: 320px; border-radius: 12px; padding: 20px; text-align: center; }
    .amount-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .amount-btn { padding: 10px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 6px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header" id="header-text">モバイルMisaca</div>

    <div class="content-area">
      <div class="card-container" id="common-card">
        <img class="misaca-img" src="./image/Misaca.png" width="280px" alt="Misacaカード">
      </div>

      <div id="view-main">
        <div class="balance">
          チャージ残高
          <div class="yen" id="balance-display">¥0</div>
        </div>
        <div class="btn-group">
          <button class="use-btn" onclick="showPayment()">使用する</button>
          <button class="charge-btn" onclick="openModal()">入金（チャージ）</button>
        </div>
      </div>

      <div id="view-payment" style="display: none;">
        <div class="payment-box">
          <div style="color:#888; font-size:12px;">残高</div>
          <div class="yen" id="payment-balance" style="font-size:24px; font-weight:700;">¥0</div>
        </div>
        <div class="touch-area" onclick="executePayment()">
          <div class="touch-icon"></div>
          <div style="color:#888; font-size:18px;">リーダーにかざしてください</div>
        </div>
        <div style="margin-top: 30px; color: #007aff; cursor: pointer; text-align: center;" onclick="changeTab('main')">キャンセル</div>
      </div>

      <div id="view-history" style="display: none;">
        <div style="padding: 16px; font-weight: bold; background: #f9f9f9; border-bottom: 1px solid #eee;">SF履歴</div>
        <ul class="history-list" id="history-container"></ul>
      </div>
    </div>

    <div class="tabbar" id="main-tabbar">
      <div class="tab active" id="tab-main" onclick="changeTab('main')">Misaca一覧</div>
      <div class="tab">特急券/急行券</div>
      <div class="tab" id="tab-history" onclick="changeTab('history')">SF履歴</div>
      <div class="tab">チケット購入<br>Misaca管理</div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div style="font-weight:bold; margin-bottom:15px;">チャージ金額を選択</div>
      <div class="amount-grid">
        <button class="amount-btn" onclick="addBalance(1000)">1,000円</button>
        <button class="amount-btn" onclick="addBalance(2000)">2,000円</button>
        <button class="amount-btn" onclick="addBalance(3000)">3,000円</button>
        <button class="amount-btn" onclick="addBalance(5000)">5,000円</button>
        <button class="amount-btn" onclick="addBalance(10000)">10,000円</button>
      </div>
      <div style="margin-top:15px; color:#666; cursor:pointer;" onclick="closeModal()">キャンセル</div>
    </div>
  </div>

  <script>
    let currentBalance = 0;
    let historyData = [];

    window.onload = function() {
      // 残高の読み込み
      const savedBalance = localStorage.getItem('misaca_balance');
      if (savedBalance !== null) {
        currentBalance = parseInt(savedBalance, 10);
      } else {
        // --- 初期設定を 1,000円 に変更しました ---
        currentBalance = 1000;
        saveToStorage();
      }

      // 履歴の読み込み
      const savedHistory = localStorage.getItem('misaca_history');
      historyData = savedHistory !== null ? JSON.parse(savedHistory) : [];

      updateDisplay();
      renderHistory();
    };

    function updateDisplay() {
      const formatted = '¥' + currentBalance.toLocaleString();
      document.getElementById('balance-display').innerText = formatted;
      document.getElementById('payment-balance').innerText = formatted;
      saveToStorage();
    }

    function saveToStorage() {
      localStorage.setItem('misaca_balance', currentBalance);
      localStorage.setItem('misaca_history', JSON.stringify(historyData));
    }

    function addHistory(type, amount) {
      const now = new Date();
      const dateStr = (now.getMonth() + 1) + '/' + now.getDate();
      historyData.unshift({ date: dateStr, type: type, amount: amount });
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById('history-container');
      container.innerHTML = '';
      historyData.forEach(item => {
        const li = document.createElement('li');
        li.className = 'history-item';
        const isMinus = item.amount < 0;
        li.innerHTML = `
          <div class="history-left">
            <div class="date">${item.date}</div>
            <div class="type">${item.type}</div>
          </div>
          <div class="history-right ${isMinus ? 'minus' : 'plus'}">
            ${(isMinus ? '' : '+') + item.amount.toLocaleString()}
          </div>`;
        container.appendChild(li);
      });
    }

    function changeTab(target) {
      document.getElementById('view-main').style.display = 'none';
      document.getElementById('view-payment').style.display = 'none';
      document.getElementById('view-history').style.display = 'none';
      document.getElementById('tab-main').classList.remove('active');
      document.getElementById('tab-history').classList.remove('active');

      if (target === 'main') {
        document.getElementById('view-main').style.display = 'block';
        document.getElementById('common-card').style.display = 'block';
        document.getElementById('main-tabbar').style.display = 'flex';
        document.getElementById('header-text').innerText = 'モバイルMisaca';
        document.getElementById('tab-main').classList.add('active');
      } else if (target === 'history') {
        document.getElementById('view-history').style.display = 'block';
        document.getElementById('common-card').style.display = 'none';
        document.getElementById('header-text').innerText = 'SF履歴';
        document.getElementById('tab-history').classList.add('addive');
        document.getElementById('tab-history').classList.add('active');
      } else if (target === 'payment') {
        document.getElementById('view-payment').style.display = 'block';
        document.getElementById('main-tabbar').style.display = 'none';
        document.getElementById('header-text').innerText = '支払い';
      }
    }

    function showPayment() { changeTab('payment'); }

    function executePayment() {
      const cost = 210;
      if (currentBalance < cost) {
        alert("残高が足りません");
        return;
      }
      setTimeout(() => {
        currentBalance -= cost;
        addHistory('電車利用', -cost);
        updateDisplay();
        alert("決済完了: " + cost + "円");
        changeTab('main');
      }, 300);
    }

    function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function addBalance(amount) {
      currentBalance += amount;
      addHistory('現金チャージ', amount);
      updateDisplay();
      closeModal();
    }

    window.onclick = function(e) { if (e.target == document.getElementById('modalOverlay')) closeModal(); };
  </script>

</body>
</html>
