<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misaca一覧</title>
  <style>
    body,html {
        overflow: hidden;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans", "Noto Sans JP", Arial, sans-serif;
      background: #f1f1f1;
      color: #222;
    }
    .app {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .header {
      padding: 14px 16px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
      position: relative;
    }
    .card-area {
      padding: 20px 16px;
    }
    .balance {
      padding: 10px 16px 0;
      font-size: 14px;
      color: #555;
    }
    .balance .yen {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-top: 4px;
    }
    .charge-btn {
        width: 90%;
        max-width: 350px;
        margin: 20px auto;
        display: block;
        padding: 12px 0;
        background-color: #4fa36a;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .charge-btn:hover {
        background-color: #3b8955;

    }

    .tabbar {
      display: flex;
      border-top: 1.5px solid #acacac;
      background: #f1f1f1;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding-bottom: 5px;
      z-index: 100;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0 6px;
      font-size: 12px;
      color: #666;
    }
    .tab.active {
      color: #4fa36a;
      font-weight: 600;
    }

    .misaca-img {
      display: block;
      margin: 20px auto;
      text-align: center;
    }

    /* --- 金額選択モーダルのスタイル --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      width: 80%;
      max-width: 320px;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .modal-title {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .amount-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .amount-btn {
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .amount-btn:active {
      background: #eee;
    }
    .close-modal {
      margin-top: 15px;
      display: inline-block;
      color: #666;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div class="app">
    <div class="header">
      モバイルMisaca
    </div>

    <img class="misaca-img" src="./image/Misaca.png" width="280px" alt="Misacaカード画像">

    <div class="balance">
      チャージ残高
      <div class="yen" id="balance-display">¥0</div>
    </div>

    <button class="charge-btn" onclick="openModal()">
        入金（チャージ）
    </button>
    
  </div>

  <div class="tabbar">
    <div class="tab">Misaca一覧</div>
    <div class="tab">特急券/急行券</div>
    <div class="tab">SF履歴</div>
    <div class="tab">チケット購入<br>Misaca管理</div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-title">チャージ金額を選択</div>
      <div class="amount-grid">
        <button class="amount-btn" onclick="addBalance(1000)">1,000円</button>
        <button class="amount-btn" onclick="addBalance(2000)">2,000円</button>
        <button class="amount-btn" onclick="addBalance(3000)">3,000円</button>
        <button class="amount-btn" onclick="addBalance(5000)">5,000円</button>
        <button class="amount-btn" onclick="addBalance(10000)">10,000円</button>
      </div>
      <div class="close-modal" onclick="closeModal()">キャンセル</div>
    </div>
  </div>

  <script>
    // 1. グローバル変数の宣言
    let currentBalance = 0;

    // 2. ページ読み込み時に実行する処理
    window.onload = function() {
      // 保存されている残高を取得
      const savedBalance = localStorage.getItem('misaca_balance');
      
      if (savedBalance !== null) {
        // 保存データがあれば数値に変換
        currentBalance = parseInt(savedBalance, 10);
      } else {
        // 初めて使う場合は10,000円を初期値にする
        currentBalance = 10000;
        saveToStorage();
      }
      
      updateDisplay();
    };

    // 3. 画面の表示を更新する関数
    function updateDisplay() {
      const display = document.getElementById('balance-display');
      display.innerText = '¥' + currentBalance.toLocaleString();
    }

    // 4. ストレージに保存する関数
    function saveToStorage() {
      localStorage.setItem('misaca_balance', currentBalance);
    }

    // モーダル操作
    function openModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    // チャージ実行
    function addBalance(amount) {
      currentBalance += amount;
      
      // 表示を更新し、データを保存
      updateDisplay();
      saveToStorage();
      
      closeModal();
      alert(amount.toLocaleString() + "円チャージしました！");
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modalOverlay');
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
