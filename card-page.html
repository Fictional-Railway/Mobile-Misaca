<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misaca Mobile</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Misaca">
    
    <style>
        :root {
            --primary-blue: #0077be; /* 若狭の海の色 */
            --accent-gold: #ffd700;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* ヘッダー */
        .header {
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }



        .card-name {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-style: italic;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        .balance-label {
            position: absolute;
            bottom: 60px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .balance-amount {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .balance-amount::before {
            content: "¥ ";
            font-size: 1.2rem;
        }

        /* 操作エリア */
        .controls {
            width: 90%;
            max-width: 350px;
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-blue);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .charge-btn {
            background-color: #28a745;
            margin-top: 10px;
        }

        .footer-msg {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #888;
            text-align: center;
        }

        .card-img {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 90%;
        }

        /*============
nav
=============*/
nav {
  display: block;
  position: fixed;
  top: 0;
  left: -300px;
  bottom: 0;
  width: 300px;
  background: #ffffff;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  transition: all .5s;
  z-index: 3;
  opacity: 0;
}
.open nav {
  left: 0;
  opacity: 1;
}
nav .inner {
  padding: 25px;
}
nav .inner ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
nav .inner ul li {
  position: relative;
  margin: 0;
  border-bottom: 1px solid #333;
}
nav .inner ul li a {
  display: block;
  color: #333;
  font-size: 14px;
  padding: 1em;
  text-decoration: none;
  transition-duration: 0.2s;
}
nav .inner ul li a:hover {
  background: #e4e4e4;
}
@media screen and (max-width: 767px) {
  nav {
    left: -220px;
    width: 220px;
  }
}
/*============
.toggle_btn
=============*/
.toggle_btn {
  display: block;
  position: fixed;
  top: 30px;
  right: 30px;
  width: 30px;
  height: 30px;
  transition: all .5s;
  cursor: pointer;
  z-index: 3;
}
.toggle_btn span {
  display: block;
  position: absolute;
  left: 0;
  width: 30px;
  height: 2px;
  background-color: #333;
  border-radius: 4px;
  transition: all .5s;
}
.toggle_btn span:nth-child(1) {
  top: 4px;
}
.toggle_btn span:nth-child(2) {
  top: 14px;
}
.toggle_btn span:nth-child(3) {
  bottom: 4px;
}
.open .toggle_btn span {
  background-color: #fff;
}
.open .toggle_btn span:nth-child(1) {
  -webkit-transform: translateY(10px) rotate(-315deg);
  transform: translateY(10px) rotate(-315deg);
}
.open .toggle_btn span:nth-child(2) {
  opacity: 0;
}
.open .toggle_btn span:nth-child(3) {
  -webkit-transform: translateY(-10px) rotate(315deg);
  transform: translateY(-10px) rotate(315deg);
}
/*============
#mask
=============*/
#mask {
  display: none;
  transition: all .5s;
}
.open #mask {
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  opacity: .8;
  z-index: 2;
  cursor: pointer;
}
/*============
main
=============*/
main {
  padding: 50px;
}
main h1 {
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  text-align: center;
}
/*============
body
=============*/
body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  margin-bottom: 20px;
  margin-top: 20px;
}



    </style>
</head>
<body>

    <header>
        <div class="header">
            <h1>Misaca Mobile</h1>
        </div>
    </header>
    <img class="card-img" src="./image/Misaca.png" width="100%" alt="">


    </div>



    <div class="footer-msg">
        ※このカードは架空のものです。<br>
        実在の鉄道会社とは関係ありません。
    </div>

    <script>

        
        // データの初期化
        let userData = {
            name: "若狭 太郎",
            balance: 2000
        };

        // ローカルストレージから読み込み
        function loadData() {
            const savedData = localStorage.getItem('misaca_data');
            if (savedData) {
                userData = JSON.parse(savedData);
            }
            updateDisplay();
        }

        // 画面表示を更新
        function updateDisplay() {
            document.getElementById('display-name').innerText = userData.name.toUpperCase();
            document.getElementById('display-balance').innerText = userData.balance.toLocaleString();
            document.getElementById('name-input').value = userData.name;
        }

        // 名前を保存
        function updateName() {
            const newName = document.getElementById('name-input').value;
            if (newName) {
                userData.name = newName;
                saveData();
                alert("名前を更新しました！");
            }
        }

        // 残高を追加
        function addBalance(amount) {
            userData.balance += amount;
            saveData();
            // 簡易的な演出
            const balanceEl = document.getElementById('display-balance');
            balanceEl.style.color = "#ffd700";
            setTimeout(() => balanceEl.style.color = "white", 500);
        }

        // データをストレージに保存
        function saveData() {
            localStorage.setItem('misaca_data', JSON.stringify(userData));
            updateDisplay();
        }

        // リセット
        function resetData() {
            if(confirm("データを削除しますか？")) {
                localStorage.removeItem('misaca_data');
                location.reload();
            }
        }

        // 起動時に読み込み
        window.onload = loadData;
    </script>
</body>
</html>
